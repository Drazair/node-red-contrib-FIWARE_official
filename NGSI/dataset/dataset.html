<script type="text/javascript">

    const endpointValidator = function(v) {
        try {
            const url = new URL(v);
            if (url.protocol !== 'http:' && url.protocol !== 'https:') {
                return false;
            }
            return true;
        }
        catch(e) {
            return false;
        }
    };

    RED.nodes.registerType('NGSIv2-Dataset',{
        category: 'FIWARE',
        color: '#a6bbcf',
        defaults: {
            name: { value: '' },
            endpoint: {
                value: 'https://orion.lab.fiware.org',
                required: true,
                validate: endpointValidator
            },
            service: { value: '' },
            entityType: { value: '' },
            attrs: { value: '' },
            q: { value: '' },
            mode: { value: 'normalized' }
        },
        inputs:  1,
        outputs: 1,
        icon: 'file.png',
        label: function() {
            return this.name || 'NGSIv2-Dataset';
        }
    });
</script>

    </div>

        <label for="node-input-endpoint"><i class="icon-tag"></i> Endpoint</label>
        <input type="text" id="node-input-endpoint" placeholder="NGSIv2 endpoint">
    </div>
    <div class="form-row">
        <label for="node-input-service"><i class="icon-tag"></i> Fiware-Service</label>
        <input type="text" id="node-input-service">

    <div class="form-row">
