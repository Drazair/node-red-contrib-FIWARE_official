<script type="text/javascript">
    const defLdContext =
        'https://forge.etsi.org/gitlab/NGSI-LD/NGSI-LD/raw/master/defaultContext/defaultContext.jsonld';

    const endpointValidator = function(v) {
        try {
            const url = new URL(v);
            if (url.protocol !== 'http:' && url.protocol !== 'https:') {
                return false;
            }
            return true;
        }
        catch(e) {
            return false;
        }
    };

    RED.nodes.registerType('NGSI-Updater',{
        category: 'NGSI',
        color: '#feb236',
        defaults: {
            name: { value: '' },
            endpoint: {
                value: '',
                required: true,
                validate: endpointValidator
            },
            protocol: {
                value: 'LD'
            },
            service: {
                value: ''
            },
            updateMode: {
              value: 'upsert'
            },
            ldContext: { value: defLdContext },
            mimeType: { value: 'application/ld+json' }
        },
        inputs: 1,
        outputs: 1,
        icon: 'icons/fiware.png',
        label: function() {
            return this.name || 'NGSI Updater';
        }
    });

    function protocolChanged(e) {
      if (e.target.value ==  'v2') {
          toggleV2();
      }
      else {
          toggleLD();
      }
    }

    function toggleLD() {
        document.getElementById('ldContext').hidden = false;
        document.getElementById('mimeType').hidden = false;
    }

    function toggleV2() {
       document.getElementById('ldContext').hidden = true;
       document.getElementById('mimeType').hidden = true;
    }
</script>

<script type="text/x-red" data-template-name="NGSI-Updater">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-endpoint"><i class="icon-tag"></i> Endpoint</label>
        <input required type="url" id="node-input-endpoint" placeholder="https://orion.lab.fiware.org">
    </div>
    <div class="form-row">
        <label for="node-input-protocol"><i class="icon-tag"></i> Protocol</label>
        <select id="node-input-protocol" onchange="protocolChanged(event)">
            <option value="LD" selected>NGSI-LD</option>
            <option value="v2">NGSIv2</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-service"><i class="icon-tag"></i> Fiware-Service</label>
        <input type="text" id="node-input-service">
    </div>
    <div class="form-row">
        <label for="node-input-updateMode"><i class="icon-tag"></i> Update Mode</label>
        <select id="node-input-updateMode">
            <option value="upsert" selected>upsert</option>
            <option value="update">update</option>
            <option value="update-noOverwrite" selected>update-noOverwrite</option>
        </select>
    </div>
    <div class="form-row" id="ldContext">
        <label for="node-input-ldContext"><i class="icon-tag"></i> JSON-LD @context</label>
        <input required type="url" id="node-input-ldContext" placeholder="NGSI-LD @context">
    </div>
    <div class="form-row" id="mimeType">
        <label for="node-input-mimeType"><i class="icon-tag"></i> MIME Type</label>
        <select id="node-input-mimeType">
            <option value="application/json">JSON</option>
            <option value="application/ld+json" selected>JSON-LD</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="NGSI-Updater">
    <p>
    A simple node that allows to update NGSI(LD,v2) Entity(ies). Entity data shall be provided as part of the msg.payload
    </p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">JSON Array</span>
        </dt>
        <dd>payload containing an Array of NGSI(v2,LD) Entities</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">Number</span>
        </dt>
        <dd>Status code returned by the NGSI(v2,LD) API</dd>
    </dl>

    <h3>Details</h3>
    <p><code>msg.payload</code> shall contain the NGSI(v2,LD) content.
    Rest of parameters (endpoint, formats, etc.) shall be defined in the node configuration</p>
</script>
